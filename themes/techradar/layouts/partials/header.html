<header class="sc-header">
  <div class="wrapper">
    <div class="container-fluid gx-0 py-2">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <a href="{{ .Site.Home.RelPermalink }}">
            <img src="{{.Site.BaseURL}}/logos/tech-radar.svg" alt="Tech Radar | Zup I.T" style="float: left;">
          </a>
        </div>

        <div class="col-auto d-lg-none">

          <img class="menu-toggle" src="{{.Site.BaseURL}}/icons/menu.svg" alt="Menu" style="float: left;">

          <div id="menu-overlay" class="overlay container">
            <div class="overlay-menu" style="height: 70%">
              <div class="row align-items-center justify-content-between py-5">
                <div class="col-auto">
                  <a href="{{ .Site.Home.RelPermalink }}">
                    <img src="{{.Site.BaseURL}}/logos/tech-radar.svg" alt="Tech Radar | Zup I.T" style="float: left; filter: brightness(100);">
                  </a>
                </div>
                <div class="col-auto">
                  <img class="menu-toggle" src="{{.Site.BaseURL}}/icons/close.svg" alt="Close menu" style="float: left;">
                </div>
              </div>

              <div class="d-flex h-100 flex-column justify-content-between">

                <div class="row align-items-center">
                  {{ partial "search.html" . }}
                  {{ partial "navbar.html" . }}
                </div>

                <div class="row justify-content-between">
                  <div class="col">
                    {{ partial "navbar-lang-selector.html" . }}
                  </div>
                  <div class="col">
                    <div class="d-flex flex-row gap-2 justify-content-end align-items-center socials">
                      <a href="https://github.com/ZupIT/" target="_blank">
                        <img src="{{.Site.BaseURL}}/icons/github.svg" alt="Github" width="24px">
                      </a>

                      <a href="https://www.linkedin.com/company/zup-it-solutions/" target="_blank">
                        <img src="{{.Site.BaseURL}}/icons/linkedin.svg" fill="white" alt="Linkedin" width="24px">
                      </a>

                      <a href="https://www.youtube.com/channel/UCJWZyJ-36yNscqnnHiwjkhQ" target="_blank">
                        <img src="{{.Site.BaseURL}}/icons/youtube.svg" alt="Youtube" width="24px">
                      </a>

                      <a href="https://twitter.com/ZupInnovation" target="_blank">
                        <img src="{{.Site.BaseURL}}/icons/twitter.svg" alt="Twitter" width="24px">
                      </a>

                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div class="col-auto d-none d-lg-block">
          <div class="row align-items-center justify-content-between">
            <div class="col-auto">
              {{ partial "navbar.html" . }}
            </div>

            <div class="col-auto ms-5">
              {{ partial "navbar-lang-selector.html" . }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
