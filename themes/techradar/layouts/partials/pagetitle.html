<section class="sc-page-head">
  <div class="wrapper">
    <div class="container-fluid gx-0">
      <div class="row justify-content-center">
        <div class="col-auto">
          {{ if .Params.Subtitle }}
            <h1>{{ .Params.Subtitle }}</h1>
          {{ else }}
            <h1>{{ .Params.Title }}</h1>
          {{ end }}
        </div>
      </div>
      
      {{ if .Params.Description }}
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <p class="text-center">{{ .Params.Description | safeHTML }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
