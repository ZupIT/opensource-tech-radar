<section class="sc-page-head">
  <div class="wrapper">
    <div class="container-fluid gx-0">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1>{{ (.Params.Subtitle) }}</h1>
        </div>
      </div>
      
      {{ if .Params.Description }}
      <div class="row justify-content-center mt-3">
        <div class="col-auto">
          <p>{{ .Params.Description }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
